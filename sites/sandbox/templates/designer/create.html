    {% extends "layout.html" %}
    {% load staticfiles %}

    {% block content %}


    <section class="design-bg">
        <form id="create_product" method="post" action="/create/">
            {% csrf_token %}
          
        <div class="container">
            <div class="row">

<!-- ******** ******* ******* ***** Column #2  ******** ******* ******* ***** -->
                <div class=" col-sm-6">
                    <div class="designContainer" id="printable">
                        <div id="imagesContainer"></div>
                        <img id="Tshirtsrc" src="{% static "wuyi/plugins/images/white-l.jpg" %}" alt="White T-shirt">
                    </div>
                    <hr>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"> Preview</button>
                </div>
<!-- ******** ******* ******* ***** Column #3  ******** ******* ******* ***** -->


                <div class=" col-sm-3">
                    <div class="widget">
                        <div class="widget-header">
                            <i class="icon-star"></i>
                            <h3>Images Options</h3>
                        </div>
                        <div class="widget-content">  
                            <h5><i class="icon-picture"></i> Add image</h5>
                            <input type="file" id="imgInp" name="file" />
                            <hr>
                            <h5><i class="icon-tags"></i> Collections</h5>
                            <ul class="tshirts unstyled clearfix tooltip-show">                
                                <li>
                                    <a href="#" data-toggle="tooltip" data-placement="bottom" title='White T-shirt'>
                                        <img src="{% static "wuyi/plugins/images/white-l.jpg" %}" alt="White T-shirt">
                                    </a>
                                </li>
                                <li>
                                    <a href="#" data-toggle="tooltip" data-placement="bottom" title='Tshirt 2'>
                                        <img src="{% static "wuyi/plugins/images/blue-l.jpg" %}" alt="Tshirt 2">
                                    </a>
                                </li>
                                <li>
                                    <a href="#" data-toggle="tooltip" data-placement="bottom" title='tshirt 1'>
                                        <img src="{% static "wuyi/plugins/images/black.jpg" %}" alt="tshirt 1">
                                    </a>
                                </li>
                            </ul>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input id='imgsrc' type='hidden' name='blabla' value="test">
        <div id='convascontent'> 
        </div>

        <button type='submit' name="submit" value="create product">create </button>
    </form>

    <button class='export' value="create product">export </button>
    </section>
  

<div id="myModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">     
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->




{% endblock%}

{% block extrascripts %}


<script  src="{% static "wuyi/plugins/html2canvas.js" %}"></script>
<script  src="{% static "wuyi/plugins/app.js" %}"></script>
<script type="text/javascript">
jQuery(document).ready(function($) { 

         $('.export').click(function(){
            console.log('click');
         
            $('#printable').find('i').css('display', 'none');
            $('#printable').find('.ui-icon').css('display', 'none');

             var exportCanvas = document.getElementById('printable');

                html2canvas(exportCanvas, {
                    //when finished fucntion
                onrendered: function(canvas) {           
                
                    // $('#convascontent').append(canvas);
                    // //add id attribute to the canvas
                    // $('#convascontent').find('canvas').attr('id','mycanvas');
                    $('#imgsrc').attr('name', 'imagesrc');
                    $('#imgsrc').attr('value', canvas.toDataURL('image/jpeg', 1.0).replace("data:image/jpeg;base64,", ""));
                }
            });
    });    
});
</script>
{% endblock %}
